<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mathjack</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./icons/icons8-playing-card-16.png" type="image/x-icon">
</head>
<body>
  <!-- green felt table --> 
  <div id="table">
    <!-- adds top margin for larger screens --> 
    <div id="filler"></div>
    <!-- dealer play area --> 
    <div class="playarea">

      <div id="card2" class="card"> 
        <div class="identity">
          <p class="rank"></p>
          <img class="suit" src="">
        </div>
        <div class="flexbox"><img class="suit-image" src=""></div>
        <div class="identity flipped">
          <p class="rank"></p>
          <img class="suit" src="">
        </div>
      </div> 

      <div id="card4" class="card back"></div> 

    </div>

    <!-- center row of screen with shoe and buttons --> 
    <div id="shoe-container">
      <div id="buttons">
        <div class="buttonrow">
          <button class="button" id="deal" onclick="Deal(hp, deck)">DEAL</button>
          <div class="panel" id="rightwrong"></div>
          <button class="button" id="hit" onclick="PlayerChoice('hit', hp, hw)">HIT</button>
          <button class="button" id="stand" onclick="PlayerChoice('stand', hp, hw)">STAND</button>
        </div>
        <div class="buttonrow">
          <button class="button" id="reset" onclick="Reset(hp, hw, deck)">RESET</button>
          <div class="panel" id="stats"></div>
          <button class="button" id="double" onclick="PlayerChoice('double', hp, hw)">DOUBLE</button>
          <button class="button" id="split" onclick="PlayerChoice('split', hp, hw)">SPLIT</button>
        </div>
      </div>
      <div id="animate" class="card back"></div>
      <div id="greyshoe" class="card"></div>
      <div id="circle"></div>
    </div>
    
    <!-- player play area --> 
    <div class="playarea">

      <div id="card1" class="card"> 
        <div class="identity">
          <p class="rank"></p>
          <img class="suit" src="">
        </div>
        <div class="flexbox"><img class="suit-image" src=""></div>
        <div class="identity flipped">
          <p class="rank"></p>
          <img class="suit" src="">
        </div>
      </div> 

      <div id="card3" class="card"> 
        <div class="identity">
          <p class="rank"></p>
          <img class="suit" src="">
        </div>
        <div class="flexbox"><img class="suit-image" src=""></div>
        <div class="identity flipped">
          <p class="rank"></p>
          <img class="suit" src="">
        </div>
      </div> 

    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
