<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mathjack</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./icons/icons8-playing-card-16.png" type="image/x-icon">
</head>
<body>
  <div class="table">
    <div class="workroom">
      <div class="card">
        <div class="identity">
          <span class="number">10</span>
          <img class="suit" src="./icons/hearts.png">
        </div>
        <div class="identity flipped">
          <span class="number">10</span>
          <img class="suit" src="./icons/hearts.png">
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
