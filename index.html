<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mathjack</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./icons/icons8-playing-card-16.png" type="image/x-icon">
</head>
<body>
  <div id="table">
    <div class="playarea">

      <div class="card diamond"> 
        <div class="identity">
          <p class="rank">10</p>
          <img class="suit" src="./icons/diamonds.png">
        </div>
        <div class="flexbox"><img class="suit-image" src="./icons/diamonds.png"></div>
        <div class="identity flipped">
          <p class="rank">10</p>
          <img class="suit" src="./icons/diamonds.png">
        </div>
      </div> 

      <div class="card back"></div> 

    </div>

    <div id="shoe-container">
      <div class="card"></div>
      <div id="circle"></div>
    </div>
    

    <div class="playarea">

      <div class="card heart"> 
        <div class="identity">
          <p class="rank">6</p>
          <img class="suit" src="./icons/hearts.png">
        </div>
        <div class="flexbox"><img class="suit-image" src="./icons/hearts.png"></div>
        <div class="identity flipped">
          <p class="rank">6</p>
          <img class="suit" src="./icons/hearts.png">
        </div>
      </div> 

      <div class="card spade"> 
        <div class="identity">
          <p class="rank">K</p>
          <img class="suit" src="./icons/spades.png">
        </div>
        <div class="flexbox"><img class="suit-image" src="./icons/spades.png"></div>
        <div class="identity flipped">
          <p class="rank">K</p>
          <img class="suit" src="./icons/spades.png">
        </div>
      </div> 

    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
